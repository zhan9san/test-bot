name: GitHub Actions Demo
on:
  pull_request:
  push: # only publishes pushes to the main branch to TestPyPI
    branches: # any integration branch but not tag
      - "main"

jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "üçè This job's status is ${{ job.status }}."
  Run-Ansible-on-Windows:
    # if: ${{ false }}  # disable for now
    name: Run PSScriptAnalyzer on Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      #- uses: luchihoratiu/debug-via-ssh@main
      #  with:
      #    NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
      #    SSH_PASS: ${{ secrets.SSH_PASS }}
      - uses: Vampire/setup-wsl@v1
      - name: Install ssh server on host
        shell: cmd
        run: |
          dir
          whoami
          ipconfig
          hostname
          choco install --package-parameters=/SSHServerFeature -y openssh
      - name: Install packages on wsl
        shell: wsl-bash {0}
        run: |
          ssh-keygen -t rsa -f ~/.ssh/id_rsa -N ''
          cat ~/.ssh/id_rsa ~/.ssh/id_rsa.pub
          cp ~/.ssh/id_rsa.pub /mnt/c/ProgramData/ssh/administrators_authorized_keys
          whoami
          hostname
          ip a
          sudo apt-get update
          sudo apt-get -y install python3-pip python3
          python3 -m pip install ansible molecule
      - name: Grant permission of public keys on host
        shell: cmd
        run: |
          icacls C:\ProgramData\ssh\administrators_authorized_keys /inheritance:r /grant "Administrators:F" /grant "SYSTEM:F"

      - name: Run ssh test in wsl
        shell: wsl-bash {0}
        run: |
           IP=$(grep nameserver /etc/resolv.conf | awk '{print $2}')
           ssh -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no runneradmin@$IP whoami

      - name: Run tests in wsl
        shell: wsl-bash {0}
        run: |
           echo $PATH
           cd /mnt/d/a/test-bot/test-bot
           pwd
           ls -l
           molecule test --help

