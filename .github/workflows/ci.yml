name: GitHub Actions Demo
on:
  pull_request:
  push: # only publishes pushes to the main branch to TestPyPI
    branches: # any integration branch but not tag
      - "main"

jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "üçè This job's status is ${{ job.status }}."
  Run-Ansible-on-Windows:
    # if: ${{ false }}  # disable for now
    name: Run PSScriptAnalyzer on Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: Vampire/setup-wsl@v1
      - name: Run test in host
        shell: cmd
        run: |
          dir
          whoami
          ipconfig
          hostname
      - name: Install packages in wsl
        shell: wsl-bash {0}
        run: |
          ls -l /mnt/d/a/test-bot/
          whoami
          hostname
          ip a
          sudo apt-get update
          sudo apt-get -y install python3-pip python3
          python3 -m pip install ansible molecule

      - name: Run tests in wsl
        # shell: cmd
        shell: wsl-bash {0}
        # run: cd /mnt/d/a/test-bot/test-bot;pwd;ls -l;
        run: |
           pwd
           ls -l
           python3 -V
           molecule --help
           env
